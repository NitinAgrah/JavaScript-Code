<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        #photo {
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <img id="photo" src="/wallpaperflare.com_wallpaper.jpg"></img>
    <button>click me to zoom</button>
    <script>
        document.querySelector('button').onclick = function zoom() {
            var image = document.getElementById('photo');
            image.style.width = '300px';
            image.style.height = '400px';
        }     
    </script>
</body>
</html>
