<!DOCTYPE HTML>
<html>
<head>
    <title>
        How to change the background color
        after clicking the button ?
    </title>
</head>
<body style="text-align:center;">
    <button onclick="dark()">
        Click here
    </button>
    <br>
    <button onclick="light()">
        Click here
    </button>
    <script>
        function dark() {
            document.body.style.backgroundColor = 'black';
        }
        function light() {
            document.body.style.backgroundColor = 'white';
        }		
    </script>
</body>

</html>
